<!-- 
파일명: review_event.html
설명: [공통 사용] 리뷰 약속 이벤트 섹션 HTML (Grid Layout 적용판).
      스마트에디터 ONE의 배경색 오류를 해결하기 위해,
      '물리적인 표(Table)'의 셀(Cell)을 나누어 테두리 여백을 강제로 확보하는 '액자 구조'로 변경함.
      (User Idea: 격자 구조를 활용한 배경색 구현)
      [수정] 복잡한 HTML 구조 대신 통 이미지를 사용할 수 있도록 상품 선택지와 옵션 예시 영역을 이미지 플레이스홀더로 대체함.
-->

<!-- 전체 컨테이너 -->
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 860px; margin: 0 auto;">
    <tr>
        <!-- 바깥쪽 배경색을 TD에 직접 적용 (가장 안전) -->
        <td bgcolor="#cceeff" align="center">
            
            <!-- 1. 상단 타이틀 영역 (파란 배경 위 텍스트) -->
            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;">
                <tr>
                    <td align="right" style="padding: 40px 0 10px 0; font-size: 13px; color: #555; font-family: 'Malgun Gothic', sans-serif;">
                        * 본 이벤트는 예고없이 종료될 수 있습니다.<br>
                        * 동일주문건당 1회만 참여 가능합니다.
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding-bottom: 30px;">
                        <div style="font-family: 'Malgun Gothic', sans-serif; font-size: 38px; color: #00609c; font-weight: bold; line-height: 1.3;">
                            리뷰 작성 약속하면<br>
                            <span style="color: #004085;">필터를</span> 
                            <span style="background-color: #004085; color: #fff; padding: 2px 10px;">
                                <i>하나 더!</i>
                            </span>
                        </div>
                    </td>
                </tr>
            </table>

            <!-- 2. [핵심] 흰색 박스 구현을 위한 3x3 그리드 테이블 -->
            <!-- 이 테이블 자체가 하나의 '액자' 역할을 합니다. -->
            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 600px;">
                
                <!-- [Middle Row] 좌측여백 - 흰색박스 - 우측여백 -->
                <tr>
                    <!-- 좌측 여백 (하늘색) -->
                    <td width="20" bgcolor="#cceeff"></td>
                    
                    <!-- ★ 가운데 흰색 콘텐츠 박스 ★ -->
                    <td bgcolor="#ffffff" align="center" style="padding: 40px 20px;">
                        
                        <!-- [수정] 상품 선택지 (이미지로 대체) -->
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 400px; border: 0px solid #eee;">
                            <tr>
                                <td align="center" style="padding: 0;">
                                    [상품 타입(일반형/산소형) 비교 이미지]
                                </td>
                            </tr>
                        </table>

                        <!-- 멘트 -->
                        <div style="font-family: 'Malgun Gothic', sans-serif; text-align: center;">
                            <h3 style="font-size: 20px; color: #555; margin: 0 0 10px 0; font-weight: bold;">
                                옵션에서 <span style="color: #000;">'리뷰 약속해요'</span> 선택하면
                            </h3>
                            <h2 style="font-size: 26px; color: #333; margin: 0 0 30px 0; font-weight: bold; letter-spacing: -1px;">
                                누구나 본품 1개 무료 증정!
                            </h2>
                        </div>

                        <!-- [수정] 옵션 예시 (이미지로 대체) -->
                        <table width="100%" border="0" cellpadding="0" cellspacing="0" style="max-width: 400px; border: 0px solid #eee;">
                            <tr>
                                <td align="center" style="padding: 0;">
                                    [옵션 선택 가이드 이미지]
                                </td>
                            </tr>
                        </table>

                        <!-- 하단 약속 -->
                        <p style="font-size: 24px; color: #555; font-weight: bold; margin: 0 0 20px 0; font-family: 'Malgun Gothic', sans-serif; text-align: center;">
                            제품을 수령하신 후<br>
                            리뷰 약속 꼭 지켜주세요 :)
                        </p>

                        <!-- 손가락 일러스트 -->
                        <table border="0" cellpadding="0" cellspacing="0" width="200" height="150" bgcolor="#ffffff" style="border: 0px solid #eee;">
                            <tr><td align="center" style="color:#aaa;">[손가락 약속 일러스트]</td></tr>
                        </table>

                    </td>
                    
                    <!-- 우측 여백 (하늘색) -->
                    <td width="20" bgcolor="#cceeff"></td>
                </tr>
            </table>

        </td>
    </tr>
</table>
